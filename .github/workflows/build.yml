on: [push]

jobs:
  build:
    strategy:
      matrix:
        board: [nissa]

    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: run build
        run: |
          df -h /
          set -x
          sudo apt update
          sudo apt install -y pv
          sudo QUIET=1 ./build_complete.sh "${{ matrix.board }}" \
            || sudo QUIET=1 ./build_complete.sh "${{ matrix.board }}"

      - name: upload
        uses: ading2210/gh-large-releases@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          files: |
            data/quickrecovery_${{ matrix.board }}.bin



